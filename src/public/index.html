<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0f172a">
    <title>GFYB - Acceso</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <style>
        /* Efecto Cristal */
        .glass {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
        /* Fondo Animado */
        .animated-bg {
            background: linear-gradient(-45deg, #0f172a, #1e293b, #334155, #0f172a);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body class="animated-bg min-h-screen flex flex-col items-center justify-center p-6 text-slate-800 font-sans selection:bg-blue-500 selection:text-white">

    <div class="w-full max-w-sm glass rounded-[2rem] shadow-2xl p-8 md:p-10 transform transition-all hover:scale-[1.01] duration-300">
        
        <div class="text-center mb-8">
            <div class="relative inline-block">
                <div class="h-20 w-20 bg-slate-900 rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-xl shadow-slate-900/20 rotate-3 hover:rotate-0 transition-transform duration-500">
                    <i class="fas fa-shield-alt text-4xl text-white"></i>
                </div>
                <div class="absolute -bottom-2 -right-2 bg-blue-600 text-white text-[10px] font-bold px-2 py-1 rounded-lg shadow-sm">
                    v2.0
                </div>
            </div>
            <h1 class="text-3xl font-black tracking-tight text-slate-900">GFYB</h1>
            <p class="text-slate-500 text-sm font-medium mt-1">Gestión Financiera & Cobranzas</p>
        </div>

        <form id="loginForm" class="space-y-5">
            <div class="space-y-1">
                <label class="text-xs font-bold text-slate-500 uppercase tracking-wider ml-1">Credenciales</label>
                
                <div class="relative group">
                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                        <i class="fas fa-user text-slate-400 group-focus-within:text-blue-600 transition-colors"></i>
                    </div>
                    <input type="text" id="username" 
                        class="block w-full pl-11 pr-4 py-4 bg-slate-50 border-0 rounded-xl text-slate-900 shadow-inner ring-1 ring-inset ring-slate-200 placeholder:text-slate-400 focus:ring-2 focus:ring-inset focus:ring-blue-600 sm:text-sm sm:leading-6 transition-all" 
                        placeholder="Usuario" required autocomplete="off">
                </div>

                <div class="relative group mt-3">
                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                        <i class="fas fa-lock text-slate-400 group-focus-within:text-blue-600 transition-colors"></i>
                    </div>
                    <input type="password" id="password" 
                        class="block w-full pl-11 pr-4 py-4 bg-slate-50 border-0 rounded-xl text-slate-900 shadow-inner ring-1 ring-inset ring-slate-200 placeholder:text-slate-400 focus:ring-2 focus:ring-inset focus:ring-blue-600 sm:text-sm sm:leading-6 transition-all" 
                        placeholder="Contraseña" required>
                </div>
            </div>

            <button type="submit" 
                class="w-full bg-slate-900 hover:bg-black text-white font-bold py-4 rounded-xl shadow-lg shadow-slate-900/30 transform active:scale-[0.98] transition-all flex justify-center items-center group">
                <span class="mr-2">Iniciar Sesión</span>
                <i class="fas fa-arrow-right group-hover:translate-x-1 transition-transform"></i>
            </button>
        </form>

        <div class="mt-8 text-center border-t border-slate-200 pt-6">
            <p class="text-xs text-slate-400 font-medium">
                Desarrollado por <a href="https://lfaftech.com" target="_blank" class="text-blue-600 hover:text-blue-800 font-bold hover:underline transition-colors">Lfaftech</a>
            </p>
        </div>
    </div>

    <script>
        // Verificar sesión existente
        const sesion = localStorage.getItem('usuario');
        if (sesion) {
            try {
                const u = JSON.parse(sesion);
                if (u.rol === 'ADMIN') window.location.href = 'admin_dashboard.html';
                else if (u.rol === 'AGENTE') window.location.href = 'agente_inicio.html';
            } catch (e) { localStorage.removeItem('usuario'); }
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            const originalContent = btn.innerHTML;
            
            // Estado de carga
            btn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i>';
            btn.disabled = true;
            btn.classList.add('opacity-75', 'cursor-not-allowed');

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const res = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await res.json();

                if (res.ok) {
                    localStorage.setItem('usuario', JSON.stringify(data.usuario));
                    
                    // Feedback visual de éxito antes de redirigir
                    btn.innerHTML = '<i class="fas fa-check"></i> ¡Bienvenido!';
                    btn.classList.replace('bg-slate-900', 'bg-green-600');
                    
                    setTimeout(() => {
                        window.location.href = data.usuario.rol === 'ADMIN' ? 'admin_dashboard.html' : 'agente_inicio.html';
                    }, 500);
                } else {
                    throw new Error(data.msg || 'Credenciales incorrectas');
                }
            } catch (error) {
                // Restaurar botón
                btn.innerHTML = originalContent;
                btn.disabled = false;
                btn.classList.remove('opacity-75', 'cursor-not-allowed');
                
                // Mostrar error elegante
                Swal.fire({
                    icon: 'error',
                    title: 'Acceso Denegado',
                    text: error.message,
                    confirmButtonColor: '#0f172a',
                    confirmButtonText: 'Intentar de nuevo',
                    customClass: { popup: 'rounded-2xl' }
                });
                
                // Vibrar si es móvil
                if (navigator.vibrate) navigator.vibrate(200);
            }
        });
    </script>
</body>
</html>
