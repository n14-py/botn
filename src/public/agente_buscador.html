<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GFYB - Buscador</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <script>
        const sesion = localStorage.getItem('usuario');
        if (!sesion) window.location.href = '/index.html';
    </script>

    <style>
        .fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        body { padding-bottom: 90px; }
        @media (min-width: 768px) { body { padding-bottom: 0; } }
    </style>
</head>
<body class="bg-slate-50 font-sans text-slate-800">
    <div id="agentNav"></div>

    <main class="max-w-5xl mx-auto p-4 md:p-8 fade-in">
        
        <div class="mb-6 text-center md:text-left">
            <h1 class="text-2xl font-black text-slate-900 tracking-tight">Buscador Global</h1>
            <p class="text-slate-500 text-sm">Encuentra cualquier cliente en la base de datos.</p>
        </div>

        <div class="bg-white p-2 rounded-2xl shadow-lg shadow-indigo-100 border border-slate-100 flex items-center mb-8 sticky top-20 z-30 transition-all focus-within:ring-4 focus-within:ring-indigo-50/50 focus-within:border-indigo-200">
            <div class="pl-4 pr-2 text-slate-400">
                <i class="fas fa-search text-xl"></i>
            </div>
            <input type="text" id="q" class="w-full p-3 outline-none text-slate-700 bg-transparent text-lg font-medium placeholder:text-slate-300" placeholder="Escribe Cédula, Nombre o Celular..." autocomplete="off" onkeypress="if(event.key==='Enter') buscar()">
            <button onclick="buscar()" class="bg-indigo-600 text-white px-6 py-3 rounded-xl font-bold hover:bg-indigo-700 transition-all active:scale-95 shadow-md shadow-indigo-200">
                Buscar
            </button>
        </div>

        <div id="resultados" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            </div>

        <div id="noResults" class="text-center py-20 opacity-60">
            <i class="fas fa-database text-6xl text-slate-200 mb-4"></i>
            <p class="text-slate-400 font-medium">Ingresa un dato para buscar.</p>
        </div>

    </main>

    <script src="agente_nav.js"></script>
    <script>
        async function buscar() {
            const q = document.getElementById('q').value.trim();
            if(q.length < 2) return Swal.fire({toast:true, title:'Escribe al menos 2 letras', icon:'info', position:'top'});
            
            const btn = document.querySelector('button[onclick="buscar()"]');
            const original = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
            
            try {
                const res = await fetch(`/api/clientes/buscar?q=${encodeURIComponent(q)}`);
                const data = await res.json();
                const cont = document.getElementById('resultados');
                
                cont.innerHTML = '';
                
                if(data.length === 0) {
                    document.getElementById('noResults').classList.remove('hidden');
                    document.getElementById('noResults').innerHTML = `
                        <i class="fas fa-times-circle text-6xl text-slate-200 mb-4"></i>
                        <p class="text-slate-400 font-medium">No se encontró "${q}".</p>
                    `;
                    btn.innerHTML = original;
                    return;
                }
                document.getElementById('noResults').classList.add('hidden');

                data.forEach(c => {
                    // Cálculo de tiempo
                    const fecha = new Date(c.fechaCarga);
                    const hoy = new Date();
                    const diffTime = Math.abs(hoy - fecha);
                    const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24)); 
                    const tiempo = diffDays <= 1 ? 'Hoy' : `Hace ${diffDays} días`;
                    
                    // Badges de Estado
                    let color = 'bg-slate-100 text-slate-600 border-slate-200';
                    let icon = '<i class="fas fa-circle text-[8px] mr-1"></i>';
                    
                    if(c.estado === 'APTO_CREDITO') { color = 'bg-blue-50 text-blue-700 border-blue-200'; icon = '<i class="fas fa-check-circle mr-1"></i>'; }
                    else if(c.estado === 'PENDIENTE') { color = 'bg-orange-50 text-orange-700 border-orange-200'; icon = '<i class="fas fa-clock mr-1"></i>'; }
                    else if(c.estado === 'VENTA_CONCRETADA') { color = 'bg-emerald-50 text-emerald-700 border-emerald-200'; icon = '<i class="fas fa-trophy mr-1"></i>'; }
                    else if(c.estado === 'RECHAZADO') { color = 'bg-red-50 text-red-600 border-red-200'; icon = '<i class="fas fa-times-circle mr-1"></i>'; }

                    const estadoLegible = c.estado.replace(/_/g, ' ');

                    // HTML de la Tarjeta
                    cont.innerHTML += `
                        <div class="bg-white p-5 rounded-2xl shadow-sm border border-slate-100 hover:shadow-md transition-all relative overflow-hidden group">
                            
                            <div class="flex justify-between items-start mb-3">
                                <span class="px-2.5 py-1 rounded-lg text-[10px] font-bold uppercase border ${color} flex items-center w-fit">
                                    ${icon} ${estadoLegible}
                                </span>
                                <span class="text-[10px] text-slate-400 flex items-center bg-slate-50 px-2 py-1 rounded-full">
                                    ${tiempo}
                                </span>
                            </div>

                            <h3 class="font-bold text-slate-800 text-lg truncate">${c.nombres}</h3>
                            <p class="text-sm text-slate-500 font-mono bg-slate-50 inline-block px-1.5 rounded mb-4 text-xs">
                                <i class="far fa-id-card mr-1"></i> ${c.cedula}
                            </p>

                            <div class="border-t border-slate-50 pt-3 flex gap-2">
                                <a href="agente_ficha.html?id=${c._id}" class="flex-1 bg-slate-900 text-white py-2.5 rounded-xl text-sm font-bold text-center hover:bg-black transition-colors shadow-lg shadow-slate-200 flex items-center justify-center gap-2">
                                    <span>Ver Ficha</span> <i class="fas fa-arrow-right text-xs"></i>
                                </a>
                            </div>
                        </div>
                    `;
                });

            } catch(e) {
                console.error(e);
                Swal.fire('Error', 'Fallo al buscar', 'error');
            } finally {
                btn.innerHTML = original;
            }
        }
    </script>
</body>
</html>
