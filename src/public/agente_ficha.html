<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GFYB - Ficha Cliente</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <script>
        const sesion = localStorage.getItem('usuario');
        if (!sesion) window.location.href = '/index.html';
    </script>

    <style>
        .fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        /* Estilos de Chat tipo WhatsApp */
        .chat-bg { background-color: #e5ddd5; background-image: url("https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png"); }
        .bubble { max-width: 85%; padding: 8px 12px; border-radius: 8px; font-size: 0.9rem; position: relative; box-shadow: 0 1px 0.5px rgba(0,0,0,0.13); }
        .bubble-bot { background-color: white; align-self: flex-start; border-top-left-radius: 0; }
        .bubble-user { background-color: #dcf8c6; align-self: flex-end; border-top-right-radius: 0; }
        .bubble-meta { font-size: 0.65rem; color: #999; margin-top: 4px; text-align: right; }

        body { padding-bottom: 90px; }
        @media (min-width: 768px) { body { padding-bottom: 0; } }
    </style>
</head>
<body class="bg-slate-100 font-sans text-slate-800 h-screen flex flex-col">
    
    <div id="agentNav" class="flex-none"></div>

    <main class="flex-1 max-w-7xl mx-auto w-full p-4 grid grid-cols-1 lg:grid-cols-2 gap-6 overflow-hidden h-full fade-in">
        
        <div class="flex flex-col bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden h-[50vh] lg:h-auto order-2 lg:order-1">
            <div class="bg-slate-50 p-3 border-b border-slate-200 flex justify-between items-center">
                <div class="flex items-center gap-2">
                    <div class="h-8 w-8 bg-indigo-100 rounded-full flex items-center justify-center text-indigo-600 font-bold text-xs">
                        <i class="fas fa-robot"></i>
                    </div>
                    <div>
                        <h3 class="text-sm font-bold text-slate-700">Historial Bot</h3>
                        <p class="text-[10px] text-slate-400">Interacciones automáticas</p>
                    </div>
                </div>
                <span class="text-[10px] bg-slate-200 text-slate-500 px-2 py-1 rounded-full font-bold">Solo Lectura</span>
            </div>
            
            <div id="chatHistory" class="flex-1 chat-bg p-4 overflow-y-auto flex flex-col space-y-2">
                </div>
        </div>

        <div class="flex flex-col h-auto overflow-y-auto space-y-4 order-1 lg:order-2 pb-20 lg:pb-0">
            
            <div class="bg-white p-6 rounded-2xl shadow-md border border-slate-100 relative overflow-hidden">
                <div class="absolute top-0 right-0 p-4 opacity-10">
                    <i class="fas fa-id-card text-9xl text-indigo-900"></i>
                </div>
                
                <div class="relative z-10">
                    <div class="flex justify-between items-start mb-2">
                        <span id="badgeEstado" class="px-2 py-1 rounded text-[10px] font-bold uppercase bg-slate-100 text-slate-500">Cargando...</span>
                        <a id="btnWhatsapp" href="#" target="_blank" class="text-green-600 hover:text-green-700 transition-colors">
                            <i class="fab fa-whatsapp text-2xl"></i>
                        </a>
                    </div>
                    
                    <h1 class="text-2xl font-black text-slate-800 leading-tight mb-1" id="nombreCliente">...</h1>
                    <p class="font-mono text-lg text-slate-500 bg-slate-50 inline-block px-2 py-0.5 rounded border border-slate-100" id="cedulaCliente">...</p>
                    
                    <div class="mt-4 grid grid-cols-2 gap-4 text-sm">
                        <div>
                            <p class="text-xs text-slate-400 font-bold uppercase">Celular Sistema</p>
                            <p class="font-bold text-slate-700" id="celularCliente">...</p>
                        </div>
                        <div>
                            <p class="text-xs text-slate-400 font-bold uppercase">Fecha Ingreso</p>
                            <p class="font-bold text-slate-700" id="fechaCliente">...</p>
                        </div>
                    </div>
                </div>
            </div>

            <div id="panelEvaluacion" class="bg-white p-6 rounded-2xl shadow-md border border-slate-100">
                <h3 class="font-bold text-slate-800 mb-4 flex items-center">
                    <i class="fas fa-gavel text-indigo-500 mr-2"></i> Evaluación Crediticia
                </h3>

                <div class="space-y-4">
                    <div>
                        <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Monto Aprobado (Hasta Gs.)</label>
                        <div class="relative">
                            <span class="absolute left-3 top-3 text-slate-400 font-bold">Gs.</span>
                            <input type="text" id="inputMonto" class="w-full pl-10 p-3 bg-slate-50 border border-slate-200 rounded-xl font-bold text-slate-800 focus:ring-2 focus:ring-indigo-500 outline-none transition-all" placeholder="0">
                        </div>
                    </div>

                    <div>
                        <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Observación</label>
                        <textarea id="inputObs" rows="2" class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl text-sm focus:ring-2 focus:ring-indigo-500 outline-none transition-all resize-none" placeholder="Nota interna..."></textarea>
                    </div>

                    <div class="grid grid-cols-2 gap-3 pt-2">
                        <button onclick="actualizarEstado('RECHAZADO')" class="py-3 rounded-xl border border-red-200 text-red-500 font-bold hover:bg-red-50 transition-colors text-sm flex justify-center items-center">
                            <i class="fas fa-times mr-2"></i> Rechazar
                        </button>
                        <button onclick="actualizarEstado('APTO_CREDITO')" class="py-3 rounded-xl bg-indigo-600 text-white font-bold hover:bg-indigo-700 shadow-lg shadow-indigo-200 transition-all text-sm flex justify-center items-center active:scale-95">
                            <i class="fas fa-check mr-2"></i> Aprobar
                        </button>
                    </div>
                </div>
            </div>

            <div id="panelVenta" class="hidden bg-emerald-50 p-6 rounded-2xl shadow-md border border-emerald-100">
                <div class="text-center mb-4">
                    <i class="fas fa-check-circle text-4xl text-emerald-500 mb-2"></i>
                    <h3 class="font-bold text-emerald-800">¡Cliente Aprobado!</h3>
                    <p class="text-sm text-emerald-600">Actualmente en lista de seguimiento.</p>
                </div>
                <button onclick="actualizarEstado('VENTA_CONCRETADA')" class="w-full py-4 bg-emerald-600 text-white font-bold rounded-xl shadow-lg shadow-emerald-200 hover:bg-emerald-700 transition-all active:scale-95">
                    <i class="fas fa-handshake mr-2"></i> MARCAR COMO VENDIDO
                </button>
            </div>

        </div>
    </main>

    <script src="agente_nav.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const idCliente = urlParams.get('id');

        if (!idCliente) {
            Swal.fire('Error', 'ID de cliente no especificado', 'error').then(() => window.location.href = 'agente_inicio.html');
        }

        // Formateador input
        document.getElementById('inputMonto').addEventListener('input', (e) => {
            let val = e.target.value.replace(/\D/g, '');
            e.target.value = val ? parseInt(val).toLocaleString('es-PY') : '';
        });

        async function cargarFicha() {
            try {
                const res = await fetch('/api/clientes');
                const data = await res.json();
                const c = data.find(x => x._id === idCliente);

                if (!c) return Swal.fire('Error', 'Cliente no encontrado', 'error');

                // Llenar Datos
                document.getElementById('nombreCliente').innerText = c.nombres;
                document.getElementById('cedulaCliente').innerText = c.cedula;
                document.getElementById('celularCliente').innerText = c.celularReal || c.celular;
                document.getElementById('fechaCliente').innerText = new Date(c.fechaCarga).toLocaleDateString();
                document.getElementById('btnWhatsapp').href = `https://wa.me/${c.celularReal || c.celular}`;
                
                document.getElementById('inputMonto').value = c.montoAprobado !== '0' ? parseInt(c.montoAprobado).toLocaleString('es-PY') : '';
                document.getElementById('inputObs').value = c.observacionAgente || '';

                // Estado Badge
                const badge = document.getElementById('badgeEstado');
                badge.innerText = c.estado.replace(/_/g, ' ');
                
                // Lógica de Paneles
                if (c.estado === 'APTO_CREDITO') {
                    document.getElementById('panelEvaluacion').classList.add('hidden');
                    document.getElementById('panelVenta').classList.remove('hidden');
                    badge.className = 'px-2 py-1 rounded text-[10px] font-bold uppercase bg-green-100 text-green-700';
                } else if (c.estado === 'VENTA_CONCRETADA') {
                    document.getElementById('panelEvaluacion').classList.add('hidden');
                    document.getElementById('panelVenta').innerHTML = '<div class="text-center font-bold text-emerald-700 py-4">✅ VENTA FINALIZADA</div>';
                    badge.className = 'px-2 py-1 rounded text-[10px] font-bold uppercase bg-emerald-100 text-emerald-700';
                } else if (c.estado === 'RECHAZADO') {
                    badge.className = 'px-2 py-1 rounded text-[10px] font-bold uppercase bg-red-100 text-red-700';
                }

                // Render Chat
                const chatContainer = document.getElementById('chatHistory');
                chatContainer.innerHTML = '';
                
                if (c.historialChat && c.historialChat.length > 0) {
                    c.historialChat.forEach(msg => {
                        const esBot = msg.rol === 'assistant';
                        const hora = new Date(msg.fecha).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                        
                        chatContainer.innerHTML += `
                            <div class="bubble ${esBot ? 'bubble-bot' : 'bubble-user'}">
                                <div class="text-slate-800">${msg.mensaje}</div>
                                <div class="bubble-meta">
                                    ${hora} <i class="fas ${esBot ? 'fa-robot' : 'fa-check'} ml-1"></i>
                                </div>
                            </div>
                        `;
                    });
                    setTimeout(() => chatContainer.scrollTop = chatContainer.scrollHeight, 100);
                } else {
                    chatContainer.innerHTML = '<div class="flex h-full items-center justify-center text-slate-400 text-sm italic">Sin historial de chat.</div>';
                }

            } catch (e) { console.error(e); }
        }

        async function actualizarEstado(nuevoEstado) {
            const montoRaw = document.getElementById('inputMonto').value.replace(/\./g, '');
            const obs = document.getElementById('inputObs').value;

            if (nuevoEstado === 'APTO_CREDITO' && (!montoRaw || parseInt(montoRaw) <= 0)) {
                return Swal.fire('Alto', 'Debes ingresar el monto aprobado (Hasta Gs).', 'warning');
            }

            if (nuevoEstado === 'RECHAZADO' || nuevoEstado === 'VENTA_CONCRETADA') {
                const confirm = await Swal.fire({
                    title: '¿Confirmar?',
                    text: nuevoEstado === 'RECHAZADO' ? 'El cliente será descartado.' : 'Se registrará como venta finalizada.',
                    icon: 'question',
                    showCancelButton: true,
                    confirmButtonText: 'Sí, confirmar'
                });
                if (!confirm.isConfirmed) return;
            }

            try {
                await fetch(`/api/clientes/${idCliente}`, {
                    method: 'PUT',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        estado: nuevoEstado,
                        montoAprobado: montoRaw || '0',
                        observacionAgente: obs,
                        fechaVenta: nuevoEstado === 'VENTA_CONCRETADA' ? new Date() : null
                    })
                });

                Swal.fire({
                    title: '¡Guardado!',
                    icon: 'success',
                    timer: 1500,
                    showConfirmButton: false
                }).then(() => {
                    if (nuevoEstado === 'APTO_CREDITO') window.location.href = 'agente_seguimiento.html';
                    else if (nuevoEstado === 'VENTA_CONCRETADA') window.location.href = 'agente_inicio.html';
                    else window.location.href = 'agente_inicio.html';
                });

            } catch (e) {
                Swal.fire('Error', 'No se pudo actualizar', 'error');
            }
        }

        cargarFicha();
    </script>
</body>
</html>
