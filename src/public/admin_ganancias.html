<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GFYB - Rentabilidad</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <script>
        const sesion = localStorage.getItem('usuario');
        if (!sesion || JSON.parse(sesion).rol !== 'ADMIN') window.location.href = '/index.html';
    </script>

    <style>
        .fade-in { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        /* Espacio para menú móvil */
        body { padding-bottom: 90px; }
        @media (min-width: 768px) { body { padding-bottom: 0; } }
    </style>
</head>
<body class="bg-slate-50 font-sans text-slate-800">
    <div id="navbar"></div>

    <main class="max-w-5xl mx-auto p-4 md:p-8 fade-in">
        <h1 class="text-2xl font-black text-slate-900 mb-6 tracking-tight">Rentabilidad</h1>

        <div class="bg-gradient-to-r from-emerald-900 to-emerald-700 rounded-3xl p-8 text-white shadow-xl mb-8 relative overflow-hidden group">
            <div class="absolute top-0 right-0 w-64 h-64 bg-white/5 rounded-full -mr-16 -mt-16 blur-3xl group-hover:bg-white/10 transition-all duration-700"></div>
            <div class="absolute bottom-0 left-0 w-32 h-32 bg-emerald-500/20 rounded-full -ml-8 -mb-8 blur-2xl"></div>
            
            <div class="relative z-10 flex flex-col md:flex-row justify-between items-center text-center md:text-left">
                <div class="mb-6 md:mb-0">
                    <p class="text-emerald-200 font-bold uppercase tracking-widest text-xs mb-2">Ganancia Neta Acumulada</p>
                    <div class="flex items-baseline justify-center md:justify-start">
                        <span class="text-2xl font-bold text-emerald-300 mr-1">Gs.</span>
                        <h2 class="text-5xl md:text-6xl font-black font-mono tracking-tighter" id="totalDinero">0</h2>
                    </div>
                    <div class="inline-flex items-center bg-white/10 rounded-full px-3 py-1 mt-4 backdrop-blur-sm">
                        <i class="fas fa-check-circle text-emerald-300 mr-2"></i>
                        <span class="text-sm font-medium"><span id="totalVentas">0</span> ventas confirmadas</span>
                    </div>
                </div>
                
                <div class="h-24 w-24 bg-white/10 rounded-2xl flex items-center justify-center backdrop-blur-md shadow-inner border border-white/20 transform group-hover:rotate-6 transition-all duration-500">
                    <i class="fas fa-money-bill-wave text-4xl text-emerald-300"></i>
                </div>
            </div>
        </div>

        <div class="flex items-center justify-between mb-4">
            <h3 class="font-bold text-slate-800 flex items-center">
                <i class="fas fa-history text-slate-400 mr-2"></i> Historial de Cierres
            </h3>
            <span class="text-xs font-bold text-slate-400 bg-slate-200 px-2 py-1 rounded-md">Últimos 100</span>
        </div>

        <div class="hidden md:block bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden">
            <table class="w-full text-left">
                <thead class="bg-slate-50 border-b border-slate-100 text-xs uppercase text-slate-500 font-bold">
                    <tr>
                        <th class="p-4">Cliente</th>
                        <th class="p-4">Cédula</th>
                        <th class="p-4">Crédito Aprobado</th>
                        <th class="p-4 text-right">Comisión</th>
                        <th class="p-4 text-right">Fecha</th>
                    </tr>
                </thead>
                <tbody id="tablaVentas" class="divide-y divide-slate-100 text-sm"></tbody>
            </table>
        </div>

        <div id="listaMovil" class="md:hidden space-y-3"></div>

        <div id="emptyState" class="hidden text-center py-12">
            <div class="h-20 w-20 bg-slate-100 rounded-full flex items-center justify-center mx-auto mb-4">
                <i class="fas fa-piggy-bank text-3xl text-slate-300"></i>
            </div>
            <p class="text-slate-500 font-medium">Aún no hay ventas registradas.</p>
        </div>

    </main>

    <script src="admin_nav.js"></script>
    <script>
        // Formateador de moneda Guaraní
        const formatGS = (num) => new Intl.NumberFormat('es-PY').format(num);

        async function cargarDatos() {
            try {
                const res = await fetch('/api/clientes');
                const data = await res.json();
                
                // Filtramos solo las ventas concretadas (Dinero real)
                const ventas = data.filter(c => c.estado === 'VENTA_CONCRETADA');
                const total = ventas.length * 500000; // 500.000 Gs por venta

                // Animación de números
                document.getElementById('totalDinero').innerText = formatGS(total);
                document.getElementById('totalVentas').innerText = ventas.length;

                const tbody = document.getElementById('tablaVentas');
                const movil = document.getElementById('listaMovil');
                
                tbody.innerHTML = '';
                movil.innerHTML = '';

                if(ventas.length === 0) {
                    document.getElementById('emptyState').classList.remove('hidden');
                    return;
                }

                // Ordenar por fecha de venta (más reciente primero)
                ventas.sort((a, b) => new Date(b.fechaVenta || 0) - new Date(a.fechaVenta || 0));

                ventas.forEach(v => {
                    const fecha = v.fechaVenta ? new Date(v.fechaVenta).toLocaleDateString() : 'Reciente';
                    const monto = v.montoAprobado ? formatGS(v.montoAprobado) : '0';

                    // Insertar en Tabla PC
                    tbody.innerHTML += `
                        <tr class="hover:bg-slate-50 transition-colors">
                            <td class="p-4 font-bold text-slate-800">${v.nombres}</td>
                            <td class="p-4 text-slate-500 font-mono">${v.cedula}</td>
                            <td class="p-4 text-slate-600 font-medium">Gs. ${monto}</td>
                            <td class="p-4 text-right font-bold text-emerald-600">+ 500.000</td>
                            <td class="p-4 text-right text-xs text-slate-400">${fecha}</td>
                        </tr>`;

                    // Insertar en Tarjeta Móvil
                    movil.innerHTML += `
                        <div class="bg-white p-4 rounded-xl shadow-sm border border-slate-100 flex justify-between items-center">
                            <div>
                                <h4 class="font-bold text-slate-800 text-sm">${v.nombres.split(' ')[0]} ${v.apellidos.split(' ')[0]}</h4>
                                <p class="text-xs text-slate-400 mb-1 font-mono">${v.cedula}</p>
                                <span class="bg-slate-100 text-slate-600 text-[10px] px-2 py-0.5 rounded font-medium">Crédito: ${monto}</span>
                            </div>
                            <div class="text-right">
                                <span class="block font-black text-emerald-600">+ 500.000</span>
                                <span class="text-[10px] text-slate-400">${fecha}</span>
                            </div>
                        </div>`;
                });

            } catch(e) { console.error(e); }
        }

        cargarDatos();
    </script>
</body>
</html>
