<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GFYB - Nuevo Cliente</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <script>
        const sesion = localStorage.getItem('usuario');
        if (!sesion || JSON.parse(sesion).rol !== 'ADMIN') window.location.href = '/index.html';
    </script>

    <style>
        .fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        body { padding-bottom: 90px; }
        @media (min-width: 768px) { body { padding-bottom: 0; } }
    </style>
</head>
<body class="bg-slate-50 font-sans text-slate-800">
    <div id="navbar"></div>

    <main class="max-w-2xl mx-auto p-4 md:p-8 fade-in">
        
        <div class="mb-6">
            <h1 class="text-2xl font-black text-slate-900 tracking-tight">Nuevo Cliente</h1>
            <p class="text-slate-500 text-sm">Ingreso manual a la base de datos.</p>
        </div>

        <div class="bg-white rounded-3xl shadow-xl shadow-slate-200/50 p-6 md:p-8 border border-slate-100">
            <form id="manualForm" class="space-y-6">
                
                <div class="space-y-4">
                    <div>
                        <label class="block text-xs font-bold text-slate-500 uppercase mb-2 ml-1">Documento de Identidad *</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                                <i class="fas fa-id-card text-slate-400"></i>
                            </div>
                            <input type="number" id="cedula" class="block w-full pl-11 pr-4 py-4 bg-slate-50 border-0 rounded-xl text-slate-900 shadow-sm ring-1 ring-inset ring-slate-200 placeholder:text-slate-400 focus:ring-2 focus:ring-inset focus:ring-blue-600 transition-all font-mono text-lg" placeholder="Ej: 1234567" required inputmode="numeric">
                        </div>
                    </div>

                    <div>
                        <label class="block text-xs font-bold text-slate-500 uppercase mb-2 ml-1">Nombres Completos *</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                                <i class="fas fa-user text-slate-400"></i>
                            </div>
                            <input type="text" id="nombres" class="block w-full pl-11 pr-4 py-4 bg-slate-50 border-0 rounded-xl text-slate-900 shadow-sm ring-1 ring-inset ring-slate-200 placeholder:text-slate-400 focus:ring-2 focus:ring-inset focus:ring-blue-600 transition-all capitalize" placeholder="Ej: Juan Pablo" required>
                        </div>
                    </div>

                    <div>
                        <label class="block text-xs font-bold text-slate-500 uppercase mb-2 ml-1">Apellidos</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                                <i class="fas fa-user-tag text-slate-400"></i>
                            </div>
                            <input type="text" id="apellidos" class="block w-full pl-11 pr-4 py-4 bg-slate-50 border-0 rounded-xl text-slate-900 shadow-sm ring-1 ring-inset ring-slate-200 placeholder:text-slate-400 focus:ring-2 focus:ring-inset focus:ring-blue-600 transition-all capitalize" placeholder="Ej: Perez Gonzalez">
                        </div>
                    </div>

                    <div>
                        <label class="block text-xs font-bold text-slate-500 uppercase mb-2 ml-1">Celular (WhatsApp) *</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                                <i class="fab fa-whatsapp text-slate-400 text-lg"></i>
                            </div>
                            <input type="tel" id="celular" class="block w-full pl-11 pr-4 py-4 bg-slate-50 border-0 rounded-xl text-slate-900 shadow-sm ring-1 ring-inset ring-slate-200 placeholder:text-slate-400 focus:ring-2 focus:ring-inset focus:ring-blue-600 transition-all font-mono text-lg" placeholder="0981..." required inputmode="tel">
                        </div>
                        <p class="text-[10px] text-slate-400 mt-1 ml-1">El sistema lo convertirá a formato internacional (595...) automáticamente.</p>
                    </div>
                </div>

                <div class="pt-4">
                    <button type="submit" class="w-full bg-slate-900 hover:bg-blue-700 text-white font-bold py-4 rounded-xl shadow-lg shadow-slate-900/20 active:scale-[0.98] transition-all flex justify-center items-center group">
                        <i class="fas fa-save mr-2 group-hover:scale-110 transition-transform"></i> Guardar Cliente
                    </button>
                </div>

            </form>
        </div>
    </main>

    <script src="admin_nav.js"></script>
    <script>
        document.getElementById('manualForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            const originalHTML = btn.innerHTML;
            
            // Loading State
            btn.innerHTML = '<i class="fas fa-circle-notch fa-spin mr-2"></i> Guardando...';
            btn.disabled = true;
            btn.classList.add('opacity-75');

            const cliente = {
                cedula: document.getElementById('cedula').value,
                nombres: document.getElementById('nombres').value,
                apellidos: document.getElementById('apellidos').value,
                celular: document.getElementById('celular').value
            };

            try {
                const res = await fetch('/api/clientes', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ clientes: [cliente] })
                });

                if (res.ok) {
                    // Feedback positivo
                    Swal.fire({
                        icon: 'success',
                        title: '¡Guardado!',
                        text: 'El cliente se ha añadido correctamente.',
                        timer: 2000,
                        showConfirmButton: false,
                        background: '#fff',
                        customClass: { popup: 'rounded-2xl' }
                    });
                    document.getElementById('manualForm').reset();
                    // Focus automático al primer campo para cargar otro rápido
                    document.getElementById('cedula').focus();
                } else {
                    const data = await res.json();
                    throw new Error(data.msg || 'Error al guardar');
                }
            } catch (error) {
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'No se pudo guardar el cliente. Verifique si la cédula ya existe.',
                    customClass: { popup: 'rounded-2xl' }
                });
            } finally {
                btn.innerHTML = originalHTML;
                btn.disabled = false;
                btn.classList.remove('opacity-75');
            }
        });
    </script>
</body>
</html>
