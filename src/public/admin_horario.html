<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GFYB - Configuración Bot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <script>
        const sesion = localStorage.getItem('usuario');
        if (!sesion || JSON.parse(sesion).rol !== 'ADMIN') window.location.href = '/index.html';
    </script>

    <style>
        .fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        body { padding-bottom: 90px; }
        @media (min-width: 768px) { body { padding-bottom: 0; } }
    </style>
</head>
<body class="bg-slate-50 font-sans text-slate-800">
    <div id="navbar"></div>

    <main class="max-w-4xl mx-auto p-4 md:p-8 fade-in">
        
        <div class="mb-6 flex items-center justify-between">
            <div>
                <h1 class="text-2xl font-black text-slate-900 tracking-tight">Cerebro del Bot</h1>
                <p class="text-slate-500 text-sm">Controla la conexión y parámetros de la IA.</p>
            </div>
            <div class="bg-indigo-100 p-3 rounded-full text-indigo-600">
                <i class="fas fa-robot text-xl"></i>
            </div>
        </div>

        <div class="bg-white rounded-3xl shadow-xl shadow-slate-200/50 p-6 md:p-8 border border-slate-100 mb-8 relative overflow-hidden">
            <div class="absolute top-0 right-0 p-4 opacity-10">
                <i class="fab fa-whatsapp text-9xl text-green-600"></i>
            </div>

            <div class="relative z-10">
                <h3 class="text-sm font-bold text-slate-400 uppercase tracking-wider mb-4 flex items-center">
                    <i class="fas fa-wifi mr-2"></i> Estado de Conexión
                </h3>

                <div id="statusPanel" class="flex flex-col items-center justify-center p-6 bg-slate-50 rounded-2xl border border-slate-200 min-h-[200px]">
                    <i class="fas fa-circle-notch fa-spin text-4xl text-slate-300"></i>
                    <p class="text-slate-400 text-sm mt-3 font-medium">Verificando estado...</p>
                </div>

                <div class="mt-4 flex justify-end">
                    <button onclick="checkStatus()" class="text-xs font-bold text-indigo-600 hover:text-indigo-800 flex items-center bg-indigo-50 px-3 py-2 rounded-lg hover:bg-indigo-100 transition-colors">
                        <i class="fas fa-sync-alt mr-2"></i> Actualizar Estado
                    </button>
                </div>
            </div>
        </div>

        <div class="bg-white rounded-3xl shadow-xl shadow-slate-200/50 p-6 md:p-8 border border-slate-100">
            <form id="configForm" class="space-y-8">
                
                <div>
                    <h3 class="text-sm font-bold text-slate-400 uppercase tracking-wider mb-4 flex items-center">
                        <i class="fas fa-clock mr-2"></i> Horario de Atención
                    </h3>
                    
                    <div class="grid grid-cols-2 gap-4">
                        <div class="bg-slate-50 p-4 rounded-2xl border border-slate-200">
                            <label class="block text-xs font-bold text-slate-500 mb-2">Inicio (AM)</label>
                            <div class="flex items-center">
                                <input type="number" id="horaInicio" class="w-full bg-transparent text-3xl font-black text-slate-800 outline-none text-center" min="0" max="23" placeholder="08">
                                <span class="text-sm font-bold text-slate-400 ml-1">:00</span>
                            </div>
                        </div>
                        
                        <div class="bg-slate-50 p-4 rounded-2xl border border-slate-200">
                            <label class="block text-xs font-bold text-slate-500 mb-2">Fin (PM)</label>
                            <div class="flex items-center">
                                <input type="number" id="horaFin" class="w-full bg-transparent text-3xl font-black text-slate-800 outline-none text-center" min="0" max="23" placeholder="18">
                                <span class="text-sm font-bold text-slate-400 ml-1">:00</span>
                            </div>
                        </div>
                    </div>
                    <p class="text-[10px] text-slate-400 mt-2 text-center">El bot pausará automáticamente fuera de este rango.</p>
                </div>

                <hr class="border-slate-100">

                <div>
                    <h3 class="text-sm font-bold text-slate-400 uppercase tracking-wider mb-4 flex items-center">
                        <i class="fas fa-shield-virus mr-2"></i> Seguridad (Anti-Bloqueo)
                    </h3>
                    
                    <div class="bg-orange-50 p-5 rounded-2xl border border-orange-100 flex items-center justify-between">
                        <div>
                            <label class="block text-sm font-bold text-orange-800 mb-1">Límite Diario de Mensajes</label>
                            <p class="text-xs text-orange-600/80">Máximo de contactos nuevos por día.</p>
                        </div>
                        <div class="w-24 bg-white rounded-xl border border-orange-200 flex items-center px-3 py-2 shadow-sm">
                            <input type="number" id="limite" class="w-full bg-transparent text-xl font-bold text-orange-600 text-center outline-none" min="1">
                        </div>
                    </div>
                </div>

                <div class="pt-2">
                    <button type="button" onclick="save()" class="w-full bg-slate-900 hover:bg-black text-white font-bold py-4 rounded-xl shadow-lg shadow-slate-900/20 active:scale-[0.98] transition-all flex justify-center items-center group">
                        <span class="mr-2">Guardar Cambios</span>
                        <i class="fas fa-save group-hover:scale-110 transition-transform"></i>
                    </button>
                </div>

            </form>
        </div>
    </main>

    <script src="admin_nav.js"></script>
    <script>
        // Cargar datos de configuración
        fetch('/api/config').then(r => r.json()).then(data => {
            document.getElementById('horaInicio').value = data.horaInicio;
            document.getElementById('horaFin').value = data.horaFin;
            document.getElementById('limite').value = data.limiteDiario;
        }).catch(() => {
            Swal.fire('Error', 'No se pudo cargar la configuración', 'error');
        });

        // --- SISTEMA DE ESTADO Y QR ---
        const statusPanel = document.getElementById('statusPanel');
        let pollingInterval = null;

        async function checkStatus() {
            try {
                const res = await fetch('/api/status');
                const data = await res.json();
                
                renderStatus(data);

                // Si necesitamos escanear, hacemos polling rápido
                if (data.status === 'qr_ready' || data.status === 'disconnected') {
                    if (!pollingInterval) pollingInterval = setInterval(checkStatus, 3000);
                } else {
                    if (pollingInterval) { clearInterval(pollingInterval); pollingInterval = null; }
                }

            } catch (error) {
                console.error("Error status:", error);
                statusPanel.innerHTML = '<p class="text-red-500 font-bold">Sin conexión con el servidor</p>';
            }
        }

        function renderStatus(data) {
            if (data.status === 'connected') {
                statusPanel.innerHTML = `
                    <div class="h-20 w-20 bg-green-100 rounded-full flex items-center justify-center mb-3 animate-bounce">
                        <i class="fas fa-check text-4xl text-green-600"></i>
                    </div>
                    <h3 class="text-xl font-black text-green-600">BOT CONECTADO</h3>
                    <p class="text-sm text-green-600/70 font-medium">Todo funcionando correctamente.</p>
                `;
                statusPanel.className = "flex flex-col items-center justify-center p-6 bg-green-50 rounded-2xl border border-green-200 min-h-[200px]";
            } 
            else if (data.status === 'qr_ready' && data.qr) {
                statusPanel.innerHTML = `
                    <h3 class="text-lg font-bold text-slate-700 mb-2">Escanea para vincular</h3>
                    <div class="bg-white p-2 rounded-xl border border-slate-200 shadow-sm">
                        <img src="${data.qr}" class="h-48 w-48 object-contain">
                    </div>
                    <p class="text-xs text-slate-400 mt-3 animate-pulse"><i class="fas fa-camera mr-1"></i> Abre WhatsApp > Dispositivos Vinculados</p>
                `;
                statusPanel.className = "flex flex-col items-center justify-center p-6 bg-white rounded-2xl border border-indigo-100 min-h-[200px]";
            } 
            else {
                statusPanel.innerHTML = `
                    <div class="h-16 w-16 bg-orange-100 rounded-full flex items-center justify-center mb-3">
                        <i class="fas fa-plug text-2xl text-orange-500"></i>
                    </div>
                    <h3 class="text-lg font-bold text-slate-700">Desconectado</h3>
                    <p class="text-sm text-slate-400">Esperando generación de QR...</p>
                `;
                statusPanel.className = "flex flex-col items-center justify-center p-6 bg-orange-50/50 rounded-2xl border border-orange-100 min-h-[200px]";
            }
        }

        async function save() {
            const btn = document.querySelector('button[onclick="save()"]');
            const original = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> Guardando...';
            btn.disabled = true;

            const data = {
                horaInicio: document.getElementById('horaInicio').value,
                horaFin: document.getElementById('horaFin').value,
                limiteDiario: document.getElementById('limite').value
            };

            try {
                const res = await fetch('/api/config', { 
                    method: 'POST', 
                    headers: {'Content-Type': 'application/json'}, 
                    body: JSON.stringify(data)
                });

                if (res.ok) {
                    Swal.fire({
                        icon: 'success',
                        title: 'Configuración Guardada',
                        timer: 1500,
                        showConfirmButton: false,
                        customClass: { popup: 'rounded-2xl' }
                    });
                }
            } catch (e) {
                Swal.fire('Error', 'Fallo de conexión', 'error');
            } finally {
                btn.innerHTML = original;
                btn.disabled = false;
            }
        }

        // Iniciar verificación al cargar
        checkStatus();
    </script>
</body>
</html>
