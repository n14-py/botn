<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GFYB - Mi Historial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <script>
        const sesion = localStorage.getItem('usuario');
        if (!sesion) window.location.href = '/index.html';
    </script>

    <style>
        .fade-in { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        body { padding-bottom: 90px; }
        @media (min-width: 768px) { body { padding-bottom: 0; } }
    </style>
</head>
<body class="bg-slate-100 font-sans text-slate-800">
    <div id="agentNav"></div>

    <main class="max-w-4xl mx-auto p-4 md:p-8 fade-in">
        
        <div class="mb-8">
            <h1 class="text-2xl font-black text-slate-900 tracking-tight">Actividad Reciente</h1>
            <p class="text-slate-500 text-sm">Tus √∫ltimos movimientos y gestiones.</p>
        </div>

        <div class="hidden md:block bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden">
            <table class="w-full text-left">
                <thead class="bg-slate-50 border-b border-slate-100 text-xs uppercase text-slate-500 font-bold">
                    <tr>
                        <th class="p-4">Fecha</th>
                        <th class="p-4">Cliente</th>
                        <th class="p-4">Acci√≥n / Estado</th>
                        <th class="p-4 text-right">Detalle</th>
                    </tr>
                </thead>
                <tbody id="tablaHistorial" class="divide-y divide-slate-100 text-sm"></tbody>
            </table>
        </div>

        <div id="timelineMovil" class="md:hidden space-y-6 pl-4 border-l-2 border-slate-200 ml-2">
            </div>

        <div id="emptyState" class="hidden text-center py-20 opacity-50">
            <i class="fas fa-history text-5xl text-slate-300 mb-3"></i>
            <p class="text-slate-400 font-medium">Sin actividad reciente.</p>
        </div>

    </main>

    <script src="agente_nav.js"></script>
    <script>
        fetch('/api/clientes').then(r => r.json()).then(data => {
            
            // Filtramos solo clientes que ya han sido gestionados (no PENDIENTE ni ESPERANDO)
            const gestionados = data.filter(c => 
                !['PENDIENTE', 'ESPERANDO_VERIFICACION'].includes(c.estado) && c.fechaGestion
            );

            // Ordenar por fecha de gesti√≥n (m√°s reciente primero)
            gestionados.sort((a, b) => new Date(b.fechaGestion || 0) - new Date(a.fechaGestion || 0));

            const tbody = document.getElementById('tablaHistorial');
            const timeline = document.getElementById('timelineMovil');
            
            tbody.innerHTML = '';
            timeline.innerHTML = '';

            if (gestionados.length === 0) {
                document.getElementById('emptyState').classList.remove('hidden');
                return;
            }

            gestionados.slice(0, 50).forEach(c => {
                const fechaObj = new Date(c.fechaGestion);
                const fecha = fechaObj.toLocaleDateString();
                const hora = fechaObj.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                
                let estadoHTML = '';
                let colorClass = '';
                let iconClass = '';

                // Estilos seg√∫n estado
                if (c.estado === 'APTO_CREDITO') {
                    estadoHTML = '<span class="text-blue-600 font-bold">Aprobado para Cr√©dito</span>';
                    colorClass = 'bg-blue-100 text-blue-600 border-blue-200';
                    iconClass = 'fa-check';
                } else if (c.estado === 'VENTA_CONCRETADA') {
                    estadoHTML = '<span class="text-emerald-600 font-black">üí∞ Venta Cerrada</span>';
                    colorClass = 'bg-emerald-100 text-emerald-600 border-emerald-200';
                    iconClass = 'fa-trophy';
                } else if (c.estado === 'RECHAZADO') {
                    estadoHTML = '<span class="text-red-500 font-medium">Solicitud Rechazada</span>';
                    colorClass = 'bg-red-50 text-red-500 border-red-200';
                    iconClass = 'fa-times';
                } else {
                    estadoHTML = `<span class="text-slate-500">${c.estado}</span>`;
                    colorClass = 'bg-slate-100 text-slate-500 border-slate-200';
                    iconClass = 'fa-circle';
                }

                const obs = c.observacionAgente ? `"${c.observacionAgente}"` : '-';

                // Fila Desktop
                tbody.innerHTML += `
                    <tr class="hover:bg-slate-50 transition-colors">
                        <td class="p-4 text-xs text-slate-400 whitespace-nowrap">${fecha} <br> ${hora}</td>
                        <td class="p-4 font-bold text-slate-700">${c.nombres}</td>
                        <td class="p-4 text-sm">${estadoHTML}</td>
                        <td class="p-4 text-right text-xs text-slate-500 italic max-w-xs truncate">${obs}</td>
                    </tr>
                `;

                // Item Timeline M√≥vil
                timeline.innerHTML += `
                    <div class="relative pl-6">
                        <div class="absolute -left-[21px] top-1 h-8 w-8 rounded-full border-2 border-white shadow-sm flex items-center justify-center ${colorClass.split(' ')[0]} ${colorClass.split(' ')[1]}">
                            <i class="fas ${iconClass} text-xs"></i>
                        </div>
                        
                        <div class="bg-white p-4 rounded-xl shadow-sm border border-slate-100">
                            <div class="flex justify-between items-start mb-1">
                                <span class="text-[10px] font-bold text-slate-400 uppercase">${fecha} ‚Ä¢ ${hora}</span>
                                <span class="text-[10px] font-bold px-2 py-0.5 rounded ${colorClass}">${c.estado.replace('_',' ')}</span>
                            </div>
                            <h4 class="font-bold text-slate-800">${c.nombres}</h4>
                            <p class="text-xs text-slate-500 mt-1 italic">${obs}</p>
                        </div>
                    </div>
                `;
            });
        });
    </script>
</body>
</html>
