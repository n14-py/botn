<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GFYB - Carga Masiva</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <script>
        const sesion = localStorage.getItem('usuario');
        if (!sesion || JSON.parse(sesion).rol !== 'ADMIN') window.location.href = '/index.html';
    </script>

    <style>
        .fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        body { padding-bottom: 90px; }
        @media (min-width: 768px) { body { padding-bottom: 0; } }
    </style>
</head>
<body class="bg-slate-50 font-sans text-slate-800">
    <div id="navbar"></div>

    <main class="max-w-3xl mx-auto p-4 md:p-8 fade-in">
        
        <div class="mb-6">
            <h1 class="text-2xl font-black text-slate-900 tracking-tight">Carga Masiva Inteligente</h1>
            <p class="text-slate-500 text-sm">Importa cualquier formato de Excel (con o sin cédula).</p>
        </div>

        <div id="dropZone" class="group border-2 border-dashed border-slate-300 hover:border-blue-500 bg-white hover:bg-blue-50/30 rounded-3xl p-10 md:p-16 flex flex-col items-center justify-center cursor-pointer transition-all duration-300 relative overflow-hidden">
            
            <div class="h-20 w-20 bg-green-100 text-green-600 rounded-2xl flex items-center justify-center mb-4 group-hover:scale-110 transition-transform shadow-sm">
                <i class="fas fa-file-excel text-4xl"></i>
            </div>
            
            <h3 class="font-bold text-slate-700 text-lg mb-1">Toca para subir Excel</h3>
            <p class="text-slate-400 text-xs text-center max-w-xs">El sistema detectará automáticamente las columnas de Nombres y Teléfonos.</p>
            
            <input type="file" id="fileInput" class="hidden" accept=".xlsx, .xls">
        </div>

        <div id="controls" class="hidden mt-6 bg-white p-6 rounded-3xl shadow-xl shadow-slate-200/50 border border-slate-100 animate-fade-in-up">
            <div class="flex items-center justify-between mb-6">
                <div>
                    <h3 class="font-bold text-slate-800 flex items-center">
                        <i class="fas fa-check-circle text-green-500 mr-2"></i> Archivo Analizado
                    </h3>
                    <p class="text-xs text-slate-500 mt-1">Filas detectadas: <span id="totalRows" class="font-black text-blue-600 text-sm">0</span></p>
                </div>
                <button onclick="location.reload()" class="text-slate-400 hover:text-red-500 transition-colors" title="Cancelar"><i class="fas fa-times"></i></button>
            </div>
            
            <div class="space-y-4">
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-2 ml-1">Cantidad a importar</label>
                    <input type="number" id="limitRows" class="block w-full p-4 bg-slate-50 border-0 rounded-xl text-slate-900 font-mono font-bold shadow-inner ring-1 ring-inset ring-slate-200 focus:ring-2 focus:ring-blue-600 transition-all" placeholder="Ej: 5000">
                </div>

                <div class="bg-yellow-50 p-3 rounded-xl border border-yellow-100">
                    <p class="text-[10px] text-yellow-700 font-medium">
                        <i class="fas fa-magic mr-1"></i> 
                        <span id="formatInfo">Detectando formato...</span>
                    </p>
                </div>

                <button onclick="uploadData()" class="w-full bg-slate-900 hover:bg-blue-700 text-white font-bold py-4 rounded-xl shadow-lg shadow-slate-900/20 active:scale-[0.98] transition-all flex justify-center items-center group">
                    <i class="fas fa-cloud-upload-alt mr-2 group-hover:-translate-y-1 transition-transform"></i> Procesar Base de Datos
                </button>
            </div>
        </div>

    </main>

    <script src="admin_nav.js"></script>
    <script>
        let fullData = [];
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');

        // Eventos Drag & Drop y Click
        dropZone.onclick = () => fileInput.click();
        
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('border-blue-500', 'bg-blue-50');
        });
        
        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('border-blue-500', 'bg-blue-50');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('border-blue-500', 'bg-blue-50');
            if (e.dataTransfer.files.length) processFile(e.dataTransfer.files[0]);
        });

        fileInput.onchange = (e) => processFile(e.target.files[0]);

        function processFile(file) {
            if (!file) return;
            
            Swal.fire({
                title: 'Analizando Excel...',
                text: 'Detectando columnas...',
                allowOutsideClick: false,
                didOpen: () => Swal.showLoading(),
                background: '#fff',
                customClass: { popup: 'rounded-2xl' }
            });

            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const wb = XLSX.read(new Uint8Array(e.target.result), {type: 'array'});
                    // Leemos raw: false para intentar capturar todo como texto inicialmente
                    fullData = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]], {defval:""});
                    
                    if (fullData.length === 0) throw new Error("El archivo está vacío");

                    // Análisis de columnas para mostrar mensaje
                    const firstRow = fullData[0];
                    const keys = Object.keys(firstRow).map(k => k.toUpperCase());
                    let msg = "Formato desconocido";
                    
                    if (keys.some(k => k.includes('NOMBRES Y APELLIDOS'))) {
                        msg = "Formato Nuevo detectado (Nombre junto, Teléfono)";
                    } else if (keys.includes('NOMBRES') && keys.includes('APELLIDOS')) {
                        msg = "Formato Clásico detectado (Separado)";
                    }

                    document.getElementById('formatInfo').innerText = msg;
                    document.getElementById('controls').classList.remove('hidden');
                    document.getElementById('dropZone').classList.add('hidden');
                    
                    document.getElementById('totalRows').innerText = fullData.length.toLocaleString();
                    document.getElementById('limitRows').value = fullData.length;
                    
                    Swal.close();
                } catch (error) {
                    Swal.fire('Error', 'No se pudo leer el archivo Excel.', 'error');
                }
            };
            reader.readAsArrayBuffer(file);
        }

        // --- FUNCIÓN DE MAPEO INTELIGENTE ---
        function smartMap(row) {
            // Normalizamos las claves del objeto (todo a mayúsculas y sin espacios extra)
            const normalizedRow = {};
            Object.keys(row).forEach(key => {
                normalizedRow[key.trim().toUpperCase()] = row[key];
            });

            // 1. BUSCAR CELULAR (Prioridad: CELULAR -> TELEFONO -> MOVIL -> WHATSAPP)
            let celular = normalizedRow['CELULAR'] || normalizedRow['TELEFONO'] || normalizedRow['MOVIL'] || normalizedRow['WHATSAPP'];
            
            // Limpieza básica del celular
            if (celular) celular = celular.toString().replace(/\D/g, ''); 
            
            // Si no hay celular, esta fila no sirve
            if (!celular) return null;

            // 2. BUSCAR CÉDULA (Prioridad: CEDULA -> CI -> DOCUMENTO)
            let cedula = normalizedRow['CEDULA'] || normalizedRow['CI'] || normalizedRow['DOCUMENTO'] || normalizedRow['DNI'];
            
            // Si NO tiene cédula (Caso del Excel Nuevo), generamos una ID temporal única basada en el celular
            // Así el sistema lo acepta y después se puede actualizar.
            if (!cedula) {
                cedula = `PENDIENTE-${celular}`;
            }

            // 3. BUSCAR NOMBRES Y APELLIDOS
            let nombres = normalizedRow['NOMBRES'] || normalizedRow['NOMBRE'];
            let apellidos = normalizedRow['APELLIDOS'] || normalizedRow['APELLIDO'];

            // Si no hay columnas separadas, buscamos la columna combinada (Tu caso actual)
            if (!nombres) {
                const nombreCompleto = normalizedRow['NOMBRES Y APELLIDOS'] || normalizedRow['NOMBRE Y APELLIDO'] || normalizedRow['CLIENTE'] || normalizedRow['NOMBRE COMPLETO'];
                
                if (nombreCompleto) {
                    // Dividimos por espacios
                    const partes = nombreCompleto.toString().trim().split(/\s+/);
                    if (partes.length > 0) {
                        // Heurística simple: Primera palabra es nombre, el resto apellido
                        nombres = partes[0]; 
                        apellidos = partes.slice(1).join(' ');
                    }
                }
            }

            // Valores por defecto para que no rompa la base de datos
            if (!nombres) nombres = "Cliente";
            if (!apellidos) apellidos = "";

            return {
                cedula: cedula.toString().trim(),
                nombres: nombres.toString().trim(),
                apellidos: apellidos.toString().trim(),
                celular: celular
            };
        }

        async function uploadData() {
            const limit = parseInt(document.getElementById('limitRows').value);
            
            if (!limit || limit <= 0) return Swal.fire('Error', 'Cantidad inválida', 'warning');

            // Procesamos los datos usando la función inteligente
            const data = [];
            for (let i = 0; i < Math.min(limit, fullData.length); i++) {
                const mapped = smartMap(fullData[i]);
                if (mapped) data.push(mapped);
            }

            if (data.length === 0) return Swal.fire('Error', 'No se encontraron datos válidos (faltan celulares)', 'error');

            Swal.fire({
                title: 'Subiendo a la Nube...',
                text: `Procesando ${data.length} registros válidos.`,
                allowOutsideClick: false,
                didOpen: () => Swal.showLoading(),
                background: '#fff',
                customClass: { popup: 'rounded-2xl' }
            });
            
            try {
                const res = await fetch('/api/clientes', {
                    method: 'POST', 
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ clientes: data })
                });
                
                const result = await res.json();

                if (res.ok) {
                    Swal.fire({
                        icon: 'success',
                        title: '¡Carga Completa!',
                        html: `<b>${result.nuevos}</b> nuevos<br><b>${result.actualizados}</b> actualizados`,
                        confirmButtonText: 'Genial',
                        customClass: { popup: 'rounded-2xl' }
                    }).then(() => location.reload());
                } else {
                    throw new Error(result.msg);
                }
            } catch (e) {
                console.error(e);
                Swal.fire('Error', 'Fallo en la conexión con el servidor.', 'error');
            }
        }
    </script>
</body>
</html>
